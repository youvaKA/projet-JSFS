<!DOCTYPE html>
<html>
  <head>
    <title>Page d'authentification</title>
    <style>
      /* Centrage de la page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Mise en forme des champs */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #ccc;
      }

      /* Mise en forme des boutons */
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="button"] {
        background-color: #4c86af;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Mise en forme globale de la page */
      form {
        width: 30%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        box-shadow: 0px 0px 10px #888888;
      }
      h2 {
        text-align: center;
      }
    </style>

    <script src="../javascripts/login.client.js" defer="true"></script>

  </head>
  <body>
    <form>
      <h2>Authentification</h2>
      <label for="login">Login :</label>
      <input type="text" id="userlogin" name="userlogin" placeholder="Votre login..." required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="userpassword" name="userpassword" placeholder="Votre mot de passe..." required>
      <!-- <button id="login">Login</button> -->
      <button  id="login" type="submit" value="Connexion" >Connexion</button>
      <!-- <input type="submit" value="Connexion"> -->
      <button type="button" onclick="window.location.href='/register'">Inscription</button>
    </div>
    <div id="problem"></div>
    </form>
  </body>
</html>
